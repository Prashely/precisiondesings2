<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-primary flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 text-center max-w-md w-full">
      <!-- Icon -->
      <div
        class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4"
      >
        <i class="fas fa-check text-green-600 text-2xl"></i>
      </div>

      <p class="text-gray-700 mb-1">Your message has been sent.</p>
      <p class="text-gray-500 mb-6">Weâ€™ll respond within 24 hours.</p>

      <!-- Quick contact -->
      <div class="bg-gray-50 rounded-lg p-4 mb-6">
        <p class="text-sm text-gray-600 mb-2">Need help immediately?</p>
        <a
          href="tel:27780499351"
          class="block text-[#bc9c22] font-semibold hover:underline mb-1"
        >
          <i class="fas fa-phone mr-1"></i>078 049 9351
        </a>
        <a
          href="https://wa.me/27780499351"
          target="_blank"
          class="block text-green-600 font-semibold hover:underline"
        >
          <i class="fab fa-whatsapp mr-1"></i>WhatsApp
        </a>
      </div>

      <!-- Buttons -->
      <div class="space-y-3">
        <a
          href="home.html"
          class="block bg-[#1C2E4A] text-white py-3 rounded-lg font-semibold hover:bg-[#2d3f5a]"
        >
          <i class="fas fa-home mr-1"></i>Home
        </a>

        <a
          href="portfolio.html"
          class="block border border-[#1C2E4A] text-[#1C2E4A] py-3 rounded-lg font-semibold hover:bg-gray-50"
        >
          <i class="fas fa-briefcase mr-1"></i>Portfolio
        </a>

        <a
          href="contact.html"
          class="block border border-gray-300 text-gray-600 py-3 rounded-lg font-semibold hover:bg-gray-50"
        >
          <i class="fas fa-envelope mr-1"></i>Message Again
        </a>
      </div>

      <!-- Redirect -->
      <p class="text-gray-400 text-sm mt-6">
        Redirecting in <span id="countdown">60</span>s
      </p>
    </div>

    <script>
      let s = 60;
      const el = document.getElementById("countdown");
      const timer = setInterval(() => {
        s--;
        el.textContent = s;
        if (s <= 0) {
          clearInterval(timer);
          window.location.href = "home.html";
        }
      }, 1000);

      document
        .querySelectorAll("a")
        .forEach((a) =>
          a.addEventListener("click", () => clearInterval(timer))
        );
    </script>
  </body>
</html>
