<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - Precision Designs Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="global.css" />
    <style></style>
  </head>
  <body class="bg-primary flex items-center justify-center">
    <div class="mx-auto px-4">
      <!-- Success Card -->
      <div class="bg-white rounded-2xl shadow-2xl p-8 text-center">
        <!-- Success Icon -->
        <div
          class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6"
        >
          <i class="fas fa-check text-secondary text-3xl"></i>
        </div>
        <p class="text-gray-600 mb-2">
          Your message has been sent successfully.
        </p>
        <p class="text-gray-600 mb-6">We'll get back to you within 24 hours.</p>
        <!-- Contact Info -->
        <div class="bg-gray-50 rounded-lg p-4 mb-6">
          <p class="text-sm text-gray-600 mb-2">For immediate assistance:</p>
          <div class="space-y-2">
            <a
              href="tel:27780499351"
              class="block text-[#bc9c22] font-semibold hover:underline"
            >
              <i class="fas fa-phone mr-2"></i>078 049 9351
            </a>
            <a
              href="https://wa.me/27780499351"
              target="_blank"
              class="block text-green-600 font-semibold hover:underline"
            >
              <i class="fab fa-whatsapp mr-2"></i>Chat on WhatsApp
            </a>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="space-y-3">
          <a
            href="index.html"
            class="block bg-[#1C2E4A] text-white py-3 rounded-lg font-semibold hover:bg-[#2d3f5a] transition duration-300"
          >
            <i class="fas fa-home mr-2"></i>Back to Homepage
          </a>
          <a
            href="portfolio.html"
            class="block border border-[#1C2E4A] text-[#1C2E4A] py-3 rounded-lg font-semibold hover:bg-gray-50 transition duration-300"
          >
            <i class="fas fa-briefcase mr-2"></i>View Our Portfolio
          </a>
          <a
            href="contact.html"
            class="block border border-gray-300 text-gray-600 py-3 rounded-lg font-semibold hover:bg-gray-50 transition duration-300"
          >
            <i class="fas fa-envelope mr-2"></i>Send Another Message
          </a>
        </div>

        <!-- Social Proof -->
        <div class="mt-6 pt-6 border-t border-gray-200">
          <p class="text-sm text-gray-500 mb-2">
            Trusted by 20+ small businesses
          </p>
          <div class="flex justify-center space-x-4 text-gray-400">
            <i class="fas fa-star text-yellow-400"></i>
            <i class="fas fa-star text-yellow-400"></i>
            <i class="fas fa-star text-yellow-400"></i>
            <i class="fas fa-star text-yellow-400"></i>
            <i class="fas fa-star text-yellow-400"></i>
          </div>
        </div>
      </div>

      <!-- Auto-redirect notice -->
      <div class="mt-4 text-center">
        <p class="text-white text-sm">
          You will be redirected to the homepage in
          <span id="countdown">60</span> seconds
        </p>
      </div>
    </div>

    <script>
      // Auto-redirect countdown
      let seconds = 60;
      const countdownElement = document.getElementById("countdown");

      const countdown = setInterval(function () {
        seconds--;
        countdownElement.textContent = seconds;

        if (seconds <= 0) {
          clearInterval(countdown);
          window.location.href = "index.html";
        }
      }, 1000);

      // Allow user to stop the redirect by clicking any link
      document.querySelectorAll("a").forEach((link) => {
        link.addEventListener("click", function () {
          clearInterval(countdown);
        });
      });
    </script>
  </body>
</html>
